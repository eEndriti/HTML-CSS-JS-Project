<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <title>Admin Orders Manager</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css');
  
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mt-3 my-3" id="navbar">   
    </nav>

    <section class="allorders">
        <div class="container">
            <div class="row table-responsive">
                <table id="table" class="table-bordered text-light" style="border:1px solid black">
                   
                </table>
            </div>
        </div>
    </section>

      

    <script type="module">
       
       
        import {getNavbar,getFooter,getAllOrders,deleteOrder} from '../modules/mainElements.js'
        
          
        getNavbar('navbar')
       
        
        let t = localStorage.getItem('hasUser')
                if(t === 'skaUser'){
                    alert('You need to log in to advance!')
                    window.location = '/login.html'
                }else{
                    getAllOrders('table')
                }
                     

        const parent = document.querySelector("#table");
                parent.addEventListener("click", function(event) {
                    var buttonValue = event.target.getAttribute("value");
                    if(event.target && event.target.id === "deleteProduct") {
                        deleteOrder(buttonValue)
                    }
            });

        const form = document.querySelector('#sign-out')
        form.addEventListener('click', event => {
            event.preventDefault()
            signOut()
        })

       
    </script>
    <script type="text/javascript" src="../modules/user.js">       </script>
    <script type="text/javascript" src="../modules/cart.js">       </script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
