<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <title>Admin Orders Manager</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css');
  
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mt-3 my-3" id="navbar">   
    </nav>

    <section class="allusers">
        <div class="container">
            <div class="row table-responsive">
                <table id="table" class="table-bordered text-light" style="border:1px solid black">
                   
                </table>
            </div>
        </div>
    </section>

     <!-- Modal -->
     <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editUserLabel">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="d-flex flex-column">
                    <label for="id">User ID:</label>
                    <input type="number" name="id" id="user-id" disabled required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="user-email" required>
                    <label for="fsname">First Name:</label>
                    <input type="text" name="fsname" id="user-fsName" required>
                    <label for="lsName">Last Name:</label>
                    <input type="text" name="lsName" id="user-lsName" required>
                    <label for="role">Role:</label>
                    <select name="role" id="user-role" required>
                        <option >admin</option>
                        <option >user</option>                              
                    </select>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="editUserButton">Edit User</button>
            </div>
        </div>
        </div>
    </div>
 
    <script src="../assets/js/bootstrap.bundle.min.js"></script>  

    <script type="module">
       
       
        import {getNavbar,getFooter} from '../modules/mainElements.js'
        
          
        getNavbar('navbar')
       
        
        let t = localStorage.getItem('hasUser')
                if(t === 'skaUser'){
                    alert('You need to log in to advance!')
                    window.location = '/login.html'
                }else{
                    getAllUsers('table')
                }
                     

        const parent = document.querySelector("#table");
                parent.addEventListener("click", function(event) {
                    var buttonValue = event.target.getAttribute("value");
                    if(event.target && event.target.id === "deleteUser") {
                        deleteUser(buttonValue)
                    }else if(event.target && event.target.id === "editUser") {
                        getSpecificUser(buttonValue)
                       
                    }
                    
            });

        const form = document.querySelector('#sign-out')
        form.addEventListener('click', event => {
            event.preventDefault()
            signOut()
        })

        const upUser = document.querySelector('#editUserButton')
        upUser.addEventListener('click', event => {
            event.preventDefault()
            let id = document.getElementById('user-id').value
            editSpecificUser(id)
        })

       
    </script>
    <script type="text/javascript" src="../modules/user.js">       </script>
</body>
</html>
